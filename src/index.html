<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>AmpPoc</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>
    <h1>AmpPoc</h1>

    <amp-list
      src="/mock/loans"
      layout="fixed-height" height="150"
      items="." single-item binding="no">
      <template type="amp-mustache">
        <div style="display: inline-block">
          <form
            id="aemPocForm"
            method="get"
            action-xhr="/mock/loans"
            on="submit: aemPocForm.clear; submit-success: AMP.setState({form: {amount: event.response.amount, payment: event.response.payment}})"
            target="_blank">
            <div class="csas-calc-input-plusminus">
              <button name="actionButton" value="amountMinus">-</button>
              <input type="tel" style="text-align: right" name="amount" value="{{amount}}" [value]="form.amount" on="change: aemPocForm.submit" />
              <button name="actionButton" value="amountPlus">+</button>
            </div>
            <div class="csas-calc-input-plusminus">
              <button name="actionButton" value="paymentMinus">-</button>
              <input type="tel" style="text-align: right" name="payment" value="{{payment}}" [value]="form.payment" on="change: aemPocForm.submit">
              <button name="actionButton" value="paymentPlus">+</button>
            </div>
          </form>
        </div>
        <div style="display: inline-block">
          <p>{{duration}} splátek</p>
          <p>{{durationFormatted.years}} let {{durationFormatted.months}} měsíců</p>
        </div>
      </template>
    </amp-list>

    <amp-list
      src="/mock/params"
      layout="fixed-height" height="100"
      items="." single-item binding="no">
      <template type="amp-mustache">
        <a href="{{url1}}">button 1</a>
        <a href="{{url2}}">button 2</a>
      </template>
    </amp-list>
  </body>
</html>
